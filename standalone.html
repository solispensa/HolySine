<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="apple-touch-icon" href="./favicon.png">


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HolySine</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap');

:root {
    --bg-color: #050508;
    --surface-color: rgba(255, 255, 255, 0.03);
    --border-color: rgba(255, 255, 255, 0.08);
    --accent-primary: #00f2ff;
    --accent-secondary: #7000ff;
    --text-primary: #ffffff;
    --text-secondary: #a0a0b0;
    --success: #00ff88;
    --warning: #ffaa00;
    --error: #ff4466;
    --glass-blur: 16px;
}

* {
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
}

body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    background-image:
        radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.05) 0%, transparent 40%);
    color: var(--text-primary);
    font-family: 'Inter', system-ui, sans-serif;
    overflow-x: hidden;
    min-height: 100vh;
}

#app {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 0;
    max-width: none;
    margin: 0;
}

main {
    flex: 1;
    padding: 1.5rem 1rem;
    padding-bottom: 70px;
    /* Reduced padding to let ads tuck behind nav */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.view {
    display: none;
    width: 100%;
    max-width: 1000px;
    animation: fadeIn 0.4s ease-out;
}

.view.active {
    display: block;
}

.monitor-title {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-bottom: 2rem;
    font-weight: 300;
}

/* Tuning Card Styles */
.tuning-card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 5px solid rgba(255, 255, 255, 0.05);
    /* Constant width to prevent shifts */
    border-radius: 20px;
    padding: 1.2rem;
    /* Adjusted from 1.5rem to account for thicker border */
    position: relative;
    overflow: hidden;
    margin-bottom: 1rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.tuning-card.in-tune {
    border-color: rgba(0, 255, 136, 0.8);
    box-shadow: 0 0 25px rgba(0, 255, 136, 0.3), 0 10px 40px rgba(0, 0, 0, 0.4);
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    position: relative;
    z-index: 2;
}

#simple-view .card-header {
    flex-direction: column;
    justify-content: center;
}

.string-info {
    font-size: 1.5rem;
    font-weight: 800;
    /* Bolder note names */
    color: var(--text-primary);
}

#simple-view .string-info {
    font-size: 4.5rem;
    text-align: center;
}

.measurement-info {
    text-align: right;
}

.cents-display {
    font-size: 2.2rem;
    font-weight: 900;
    /* Ultra bold for focus */
    display: block;
    line-height: 1;
}

.cents-label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-secondary);
}

.freq-display {
    font-size: 0.9rem;
    color: var(--text-secondary);
    font-family: monospace;
    margin-top: 0.5rem;
    display: block;
}

.scale-container {
    position: relative;
    height: 45vh;
    /* Vertical orientation needs height for history */
    min-height: 250px;
    margin: 1rem 0;
    display: flex;
    gap: 1rem;
    background: linear-gradient(to right,
            transparent 0%,
            transparent 49.5%,
            rgba(0, 255, 136, 0.4) 49.5%,
            rgba(0, 255, 136, 0.4) 50.5%,
            transparent 50.5%,
            transparent 100%);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.03);
    padding-top: 1.5rem;
    /* space for horizontal markers at top */
}

.scale-markers {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1.5rem;
    width: 100%;
    color: var(--text-secondary);
    font-size: 0.7rem;
    font-family: monospace;
    padding: 0;
    line-height: 1;
}

.scale-markers span {
    position: absolute;
    transform: translateX(-50%);
    top: 0.2rem;
}

.scale-markers span:nth-child(1) {
    left: 10%;
}

/* -50 */
.scale-markers span:nth-child(2) {
    left: 26%;
}

/* -30 */
.scale-markers span:nth-child(3) {
    left: 34%;
}

/* -20 */
.scale-markers span:nth-child(4) {
    left: 42%;
}

/* -10 */
.scale-markers span:nth-child(5) {
    left: 50%;
}

/* 0 */
.scale-markers span:nth-child(6) {
    left: 58%;
}

/* +10 */
.scale-markers span:nth-child(7) {
    left: 66%;
}

/* +20 */
.scale-markers span:nth-child(8) {
    left: 74%;
}

/* +30 */
.scale-markers span:nth-child(9) {
    left: 90%;
}

/* +50 */

.scale-line {
    position: absolute;
    top: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    height: calc(100% - 1.5rem);
    width: 1px;
    background: rgba(255, 255, 255, 0.15);
    z-index: 1;
}

.oscilloscope-canvas {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
    opacity: 0.9;
}

/* Bottom Nav Styles */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(10, 10, 15, 0.9);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-around;
    padding: 1rem;
    border-top: 1px solid var(--border-color);
    z-index: 100;
}

.nav-item {
    background: none;
    border: none;
    color: var(--text-secondary);
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    cursor: pointer;
    transition: color 0.3s ease;
    position: relative;
}

.nav-item.active {
    color: var(--text-primary);
}

.nav-item.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 3px;
    background: var(--accent-primary);
    border-radius: 2px;
}

/* Initial Overlay */
#initial-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-color);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 200;
}

.poly-grid {
    display: flex;
    flex-direction: row;
    /* 6 vertical columns side-by-side */
    justify-content: stretch;
    gap: 0.2rem;
    width: 100%;
    height: 100%;
    align-items: stretch;
}

/* Compact styles for Poly Tuner cards to fit on screen */
#poly-view {
    height: calc(100vh - 100px);
    max-height: 800px;
    flex-direction: column;
}

#poly-view.active {
    display: flex;
}

#poly-view .tuning-card {
    flex: 1;
    padding: 0.2rem;
    margin-bottom: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: none;
    border-radius: 8px;
}

#poly-view .card-header {
    position: static;
    /* Let measurement-info be relative to tuning-card */
    margin-bottom: 0.2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

#poly-view .string-info {
    font-size: 0.8rem;
    white-space: nowrap;
}

#poly-view .measurement-info {
    position: absolute;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    height: auto;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
    pointer-events: none;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 0 10px rgba(0, 0, 0, 0.8);
}

#poly-view .cents-display {
    font-size: 1rem;
}

#poly-view .cents-label {
    display: none;
    /* Hide 'Cents' label to save space on narrow columns */
}

#poly-view .freq-display {
    font-size: 0.6rem;
    margin-top: 0;
}

#poly-view .scale-container {
    flex: 1;
    /* Fill the remaining vertical space */
    width: 100%;
    margin: 0;
    padding: 0;
    /* Remove top padding to save vertical space */
    height: auto;
}

#poly-view .scale-line {
    top: 0;
    /* No top marker space */
    height: 100%;
}

#poly-view .scale-markers {
    top: 5px;
    left: 0;
    width: 100%;
    height: auto;
}

#poly-view .scale-markers span {
    font-size: 0.55rem;
}

#poly-view .scale-markers span:not(:nth-child(5)) {
    display: none;
    /* Only show the '0' marker in Poly view to save horizontal space */
}

.btn-primary {
    background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
    color: white;
    border: none;
    padding: 1rem 2.5rem;
    font-size: 1.2rem;
    font-weight: 800;
    border-radius: 50px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 20px -5px rgba(0, 242, 255, 0.3);
    position: relative;
    overflow: hidden;
}

.btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px -5px rgba(0, 242, 255, 0.4);
}

.btn-primary:active {
    transform: scale(0.98);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.status-message {
    color: var(--text-secondary);
    font-size: 0.9rem;
    font-style: italic;
    animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {

    0%,
    100% {
        opacity: 0.5;
    }

    50% {
        opacity: 1;
    }
}

@media (max-width: 640px) {
    header h1 {
        font-size: 2.5rem;
    }

    .tuner-card {
        padding: 1.5rem;
    }
}

/* Settings Page Styles */
.config-content {
    padding: 1rem;
    max-width: 600px;
    margin: 0 auto;
}

.config-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #00ff88;
    text-transform: none;
    letter-spacing: normal;
    text-align: left;
    margin-bottom: 2rem;
    padding-left: 1rem;
}

.settings-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.setting-option {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 1rem 1.5rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.setting-option:hover {
    background: rgba(255, 255, 255, 0.05);
}

.setting-option input[type="radio"] {
    display: none;
}

.setting-details {
    display: flex;
    flex-direction: column;
    gap: 0.2rem;
}

.setting-name {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 1.1rem;
}

.setting-desc {
    font-family: monospace;
    color: var(--text-secondary);
    font-size: 0.85rem;
    letter-spacing: 2px;
}

.radio-indicator {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.empty-circle {
    width: 18px;
    height: 18px;
    border: 2px solid var(--text-secondary);
    border-radius: 50%;
    opacity: 0.5;
}

.check-icon {
    width: 24px;
    height: 24px;
    display: none;
}

.setting-option input[type="radio"]:checked~.radio-indicator .empty-circle {
    display: none;
}

.setting-option input[type="radio"]:checked~.radio-indicator .check-icon {
    display: block;
}

.setting-option:has(input[type="radio"]:checked) {
    border-color: rgba(0, 255, 136, 0.2);
    background: rgba(0, 255, 136, 0.02);
}

.settings-divider {
    color: var(--text-secondary);
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 2px;
    margin: 2rem 0 1rem;
    text-transform: uppercase;
}

.calibration-group {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 1.5rem;
}

.calibration-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.monitor-controls {
    margin-top: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.control-row {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
}

.settings-hint {
    font-size: 0.75rem;
    color: var(--text-secondary);
    opacity: 0.7;
    margin-top: -0.4rem;
    line-height: 1.4;
}

.control-row label {
    font-size: 0.8rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Switch Styling */
.switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.1);
    transition: .4s;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 4px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
}

input:checked+.slider {
    background-color: #00ff88;
}

input:checked+.slider:before {
    transform: translateX(24px);
}

.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

.calibration-title {
    font-weight: 500;
}

.calibration-val {
    color: #00ff88;
    font-weight: bold;
    font-family: monospace;
    font-size: 1.1rem;
}

/* Custom Range Slider */
input[type=range] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: rgba(255, 255, 255, 0.1);
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 18px;
    width: 18px;
    border-radius: 50%;
    background: #00ff88;
    cursor: pointer;
    margin-top: -6px;
    box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
}

input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 6px;
    cursor: pointer;
    background: transparent;
    border-radius: 3px;
}

/* Analyzer Overlay */
#analyzer-canvas {
    position: fixed;
    bottom: 0px;
    left: 0;
    width: 100vw;
    height: 100vh;
    /* Adjust height to not cover top elements if needed, but opacity helps */
    z-index: 5;
    /* Above ads but below high-level UI if any */
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease;
}

#analyzer-canvas.active {
    opacity: 0.6;
    /* Stronger background glow effect */
}

/* Toggle Button */
.toggle-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 0.5rem 1rem;
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    font-size: 0.8rem;
    font-weight: 600;
}

.toggle-btn:hover {
    background: rgba(255, 255, 255, 0.1);
}

.toggle-btn.active {
    background: rgba(0, 242, 255, 0.1);
    color: var(--accent-primary);
    border-color: rgba(0, 242, 255, 0.3);
}

.eq-icon {
    width: 16px;
    height: 16px;
}

/* Ad Banner Styling */
#ad-banner-placement {
    width: 100%;
    display: flex;
    justify-content: center;
    background: transparent;
    margin-top: auto;
    /* Push to the very bottom */
    margin-bottom: 0px;
    z-index: 1;
    opacity: 0.8;
    /* Slight fade if it peeks out */
}

#ad-banner-placement>div {
    max-width: 100%;
    overflow: hidden;
}

/* Chord Tracker Styles */
.chord-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
    padding: 0.5rem 2rem;
    min-height: 60vh;
}

#chord-display {
    text-align: center;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid var(--border-color);
    border-radius: 30px;
    padding: 1.5rem 2rem;
    width: 100%;
    max-width: 600px;
    backdrop-filter: blur(20px);
}

.chord-name-label {
    display: block;
    font-size: 0.8rem;
    color: var(--text-secondary);
    letter-spacing: 4px;
    margin-bottom: 1rem;
    font-weight: 600;
}

#chord-name {
    font-size: 5rem;
    font-weight: 900;
    /* Ultra bold for chord name */
    margin: 0;
    background: linear-gradient(135deg, #00ff88 0%, #00f2ff 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
}

.chord-listening-notes {
    display: flex;
    gap: 0.8rem;
    justify-content: center;
    margin-top: 1rem;
    font-size: 1.2rem;
    color: var(--accent-primary);
    font-weight: 700;
    /* Bolder listening notes */
    font-family: 'Inter', sans-serif;
    letter-spacing: 0.1rem;
}

.chord-notes-list {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

.chord-note-pill {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0.5rem 1.2rem;
    border-radius: 20px;
    font-weight: 800;
    /* Bolder note pills */
    color: var(--text-primary);
    font-size: 1.1rem;
    animation: fadeIn 0.3s ease-out;
}

.voicing-visualizer {
    width: 100%;
    max-width: 800px;
}

#voicing-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 10px;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.01);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.03);
}

.voicing-note {
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.03);
    color: var(--text-secondary);
    font-size: 0.8rem;
    font-weight: 800;
    /* Bolder grid notes */
    transition: all 0.3s ease;
}

.voicing-note.active {
    background: #00ff88;
    color: #000;
    box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
    transform: scale(1.1);
}

@media (max-width: 640px) {
    #chord-name {
        font-size: 3.5rem;
    }
}

.chord-graphs-container {
    display: flex;
    gap: 0.5rem;
    width: 100%;
    max-width: 800px;
    height: 200px;
    justify-content: center;
}

.chord-graphs-container .tuning-card {
    flex: 1;
    padding: 0.2rem;
    margin: 0;
    height: 100%;
    border-radius: 10px;
}

.chord-graphs-container .card-header,
.chord-graphs-container .scale-markers {
    display: none;
}

.chord-graphs-container .scale-container {
    height: 100%;
    margin: 0;
}
</style>
</head>

<body>
    <!-- Frequency Analyzer Canvas -->
    <canvas id="analyzer-canvas"></canvas>

    <!-- Analyzer Toggle Button -->
    <button id="analyzer-toggle-btn" class="toggle-btn">
        <svg viewBox="0 0 24 24" class="eq-icon">
            <path d="M4 14v-4m4 8v-12m4 16v-20m4 16v-8m4 12v-16" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
        </svg>
        <span>Spectrogram</span>
    </button>

    <div id="app">
        <main style="position: relative; z-index: 2;">
            <!-- Simple Tuner View -->
            <section id="simple-view" class="view active">
                <div id="simple-tuner-container"></div>
            </section>

            <!-- Poly Tuner View -->
            <section id="poly-view" class="view">
                <div id="poly-tuner-grid" class="poly-grid"></div>
            </section>

            <!-- Configurations View -->
            <section id="config-view" class="view">
                <div class="monitor-title config-title">Tuner Settings</div>
                <div class="config-content">

                    <div class="settings-group">
                        <label class="setting-option">
                            <input type="radio" name="tuning" value="standard" checked>
                            <div class="setting-details">
                                <span class="setting-name">Standard Tuning</span>
                                <span class="setting-desc">E A D G B E</span>
                            </div>
                            <div class="radio-indicator">
                                <svg viewBox="0 0 24 24" class="check-icon">
                                    <circle cx="12" cy="12" r="10" fill="#00ff88" />
