<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="apple-touch-icon" href="./favicon.png">


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HolySine</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

:root {
    --bg-color: #050508;
    --surface-color: rgba(255, 255, 255, 0.03);
    --border-color: rgba(255, 255, 255, 0.08);
    --accent-primary: #00f2ff;
    --accent-secondary: #7000ff;
    --text-primary: #ffffff;
    --text-secondary: #a0a0b0;
    --success: #00ff88;
    --warning: #ffaa00;
    --error: #ff4466;
    --glass-blur: 16px;
}

* {
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
}

body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    background-image:
        radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.05) 0%, transparent 40%);
    color: var(--text-primary);
    font-family: 'Inter', system-ui, sans-serif;
    overflow-x: hidden;
    min-height: 100vh;
}

#app {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 0;
    max-width: none;
    margin: 0;
}

main {
    flex: 1;
    padding: 2rem;
    padding-bottom: 320px;
    /* Room for ad banner + nav */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.view {
    display: none;
    width: 100%;
    max-width: 1000px;
    animation: fadeIn 0.4s ease-out;
}

.view.active {
    display: block;
}

.monitor-title {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-bottom: 2rem;
    font-weight: 300;
}

/* Tuning Card Styles */
.tuning-card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 1.5rem;
    position: relative;
    overflow: hidden;
    margin-bottom: 1rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    transition: border-color 0.3s ease;
}

.tuning-card.in-tune {
    border-color: rgba(0, 255, 136, 0.3);
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    position: relative;
    z-index: 2;
}

#simple-view .card-header {
    flex-direction: column;
    justify-content: center;
}

.string-info {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
}

#simple-view .string-info {
    font-size: 2.2rem;
    text-align: center;
}

.measurement-info {
    text-align: right;
}

.cents-display {
    font-size: 2.2rem;
    font-weight: 700;
    display: block;
    line-height: 1;
}

.cents-label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-secondary);
}

.freq-display {
    font-size: 0.9rem;
    color: var(--text-secondary);
    font-family: monospace;
    margin-top: 0.5rem;
    display: block;
}

.scale-container {
    position: relative;
    height: 45vh;
    /* Vertical orientation needs height for history */
    min-height: 250px;
    margin: 1rem 0;
    display: flex;
    gap: 1rem;
    background: linear-gradient(to right,
            transparent 0%,
            transparent 49.5%,
            rgba(0, 255, 136, 0.4) 49.5%,
            rgba(0, 255, 136, 0.4) 50.5%,
            transparent 50.5%,
            transparent 100%);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.03);
    padding-top: 1.5rem;
    /* space for horizontal markers at top */
}

.scale-markers {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1.5rem;
    width: 100%;
    color: var(--text-secondary);
    font-size: 0.7rem;
    font-family: monospace;
    padding: 0;
    line-height: 1;
}

.scale-markers span {
    position: absolute;
    transform: translateX(-50%);
    top: 0.2rem;
}

.scale-markers span:nth-child(1) {
    left: 10%;
}

/* -50 */
.scale-markers span:nth-child(2) {
    left: 26%;
}

/* -30 */
.scale-markers span:nth-child(3) {
    left: 34%;
}

/* -20 */
.scale-markers span:nth-child(4) {
    left: 42%;
}

/* -10 */
.scale-markers span:nth-child(5) {
    left: 50%;
}

/* 0 */
.scale-markers span:nth-child(6) {
    left: 58%;
}

/* +10 */
.scale-markers span:nth-child(7) {
    left: 66%;
}

/* +20 */
.scale-markers span:nth-child(8) {
    left: 74%;
}

/* +30 */
.scale-markers span:nth-child(9) {
    left: 90%;
}

/* +50 */

.scale-line {
    position: absolute;
    top: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    height: calc(100% - 1.5rem);
    width: 1px;
    background: rgba(255, 255, 255, 0.15);
    z-index: 1;
}

.oscilloscope-canvas {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
    opacity: 0.9;
}

/* Bottom Nav Styles */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(10, 10, 15, 0.9);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-around;
    padding: 1rem;
    border-top: 1px solid var(--border-color);
    z-index: 100;
}

.nav-item {
    background: none;
    border: none;
    color: var(--text-secondary);
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    cursor: pointer;
    transition: color 0.3s ease;
    position: relative;
}

.nav-item.active {
    color: var(--text-primary);
}

.nav-item.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 3px;
    background: var(--accent-primary);
    border-radius: 2px;
}

/* Initial Overlay */
#initial-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-color);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 200;
}

.poly-grid {
    display: flex;
    flex-direction: row;
    /* 6 vertical columns side-by-side */
    justify-content: stretch;
    gap: 0.2rem;
    width: 100%;
    height: 100%;
    align-items: stretch;
}

/* Compact styles for Poly Tuner cards to fit on screen */
#poly-view {
    height: calc(100vh - 220px);
    max-height: 800px;
    flex-direction: column;
}

#poly-view.active {
    display: flex;
}

#poly-view .tuning-card {
    flex: 1;
    padding: 0.2rem;
    margin-bottom: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: none;
    border-radius: 8px;
}

#poly-view .card-header {
    position: static;
    /* Let measurement-info be relative to tuning-card */
    margin-bottom: 0.2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

#poly-view .string-info {
    font-size: 0.8rem;
    white-space: nowrap;
}

#poly-view .measurement-info {
    position: absolute;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    height: auto;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
    pointer-events: none;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 0 10px rgba(0, 0, 0, 0.8);
}

#poly-view .cents-display {
    font-size: 1rem;
}

#poly-view .cents-label {
    display: none;
    /* Hide 'Cents' label to save space on narrow columns */
}

#poly-view .freq-display {
    font-size: 0.6rem;
    margin-top: 0;
}

#poly-view .scale-container {
    flex: 1;
    /* Fill the remaining vertical space */
    width: 100%;
    margin: 0;
    padding: 0;
    /* Remove top padding to save vertical space */
    height: auto;
}

#poly-view .scale-line {
    top: 0;
    /* No top marker space */
    height: 100%;
}

#poly-view .scale-markers {
    top: 5px;
    left: 0;
    width: 100%;
    height: auto;
}

#poly-view .scale-markers span {
    font-size: 0.55rem;
}

#poly-view .scale-markers span:not(:nth-child(5)) {
    display: none;
    /* Only show the '0' marker in Poly view to save horizontal space */
}

.btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px -5px rgba(0, 242, 255, 0.4);
}

.btn-primary:active {
    transform: scale(0.98);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.status-message {
    color: var(--text-secondary);
    font-size: 0.9rem;
    font-style: italic;
    animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {

    0%,
    100% {
        opacity: 0.5;
    }

    50% {
        opacity: 1;
    }
}

@media (max-width: 640px) {
    header h1 {
        font-size: 2.5rem;
    }

    .tuner-card {
        padding: 1.5rem;
    }
}

/* Settings Page Styles */
.config-content {
    padding: 1rem;
    max-width: 600px;
    margin: 0 auto;
}

.config-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #00ff88;
    text-transform: none;
    letter-spacing: normal;
    text-align: left;
    margin-bottom: 2rem;
    padding-left: 1rem;
}

.settings-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.setting-option {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 1rem 1.5rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.setting-option:hover {
    background: rgba(255, 255, 255, 0.05);
}

.setting-option input[type="radio"] {
    display: none;
}

.setting-details {
    display: flex;
    flex-direction: column;
    gap: 0.2rem;
}

.setting-name {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 1.1rem;
}

.setting-desc {
    font-family: monospace;
    color: var(--text-secondary);
    font-size: 0.85rem;
    letter-spacing: 2px;
}

.radio-indicator {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.empty-circle {
    width: 18px;
    height: 18px;
    border: 2px solid var(--text-secondary);
    border-radius: 50%;
    opacity: 0.5;
}

.check-icon {
    width: 24px;
    height: 24px;
    display: none;
}

.setting-option input[type="radio"]:checked~.radio-indicator .empty-circle {
    display: none;
}

.setting-option input[type="radio"]:checked~.radio-indicator .check-icon {
    display: block;
}

.setting-option:has(input[type="radio"]:checked) {
    border-color: rgba(0, 255, 136, 0.2);
    background: rgba(0, 255, 136, 0.02);
}

.settings-divider {
    color: var(--text-secondary);
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 2px;
    margin: 2rem 0 1rem;
    text-transform: uppercase;
}

.calibration-group {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 1.5rem;
}

.calibration-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.calibration-title {
    font-weight: 500;
}

.calibration-val {
    color: #00ff88;
    font-weight: bold;
    font-family: monospace;
    font-size: 1.1rem;
}

/* Custom Range Slider */
input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: rgba(255, 255, 255, 0.1);
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 18px;
    width: 18px;
    border-radius: 50%;
    background: #00ff88;
    cursor: pointer;
    margin-top: -6px;
    box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
}

input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 6px;
    cursor: pointer;
    background: transparent;
    border-radius: 3px;
}

/* Analyzer Overlay */
#analyzer-canvas {
    position: fixed;
    bottom: 0px;
    left: 0;
    width: 100vw;
    height: 100vh;
    /* Adjust height to not cover top elements if needed, but opacity helps */
    z-index: 1;
    /* Behind main z-index 2 */
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease;
}

#analyzer-canvas.active {
    opacity: 0.6;
    /* Stronger background glow effect */
}

/* Toggle Button */
.toggle-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 0.5rem 1rem;
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    font-size: 0.8rem;
    font-weight: 600;
}

.toggle-btn:hover {
    background: rgba(255, 255, 255, 0.1);
}

.toggle-btn.active {
    background: rgba(0, 242, 255, 0.1);
    color: var(--accent-primary);
    border-color: rgba(0, 242, 255, 0.3);
}

.eq-icon {
    width: 16px;
    height: 16px;
}

/* Ad Banner Styling */
#ad-banner-placement {
    width: 100%;
    display: flex;
    justify-content: center;
    background: transparent;
    margin-top: 2rem;
    margin-bottom: 80px;
    /* Room for bottom-nav */
}

#ad-banner-placement>div {
    max-width: 100%;
    overflow: hidden;
}
</style>
</head>

<body>
    <!-- Frequency Analyzer Canvas -->
    <canvas id="analyzer-canvas"></canvas>

    <!-- Analyzer Toggle Button -->
    <button id="analyzer-toggle-btn" class="toggle-btn">
        <svg viewBox="0 0 24 24" class="eq-icon">
            <path d="M4 14v-4m4 8v-12m4 16v-20m4 16v-8m4 12v-16" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
        </svg>
        <span>Spectrogram</span>
    </button>

    <div id="app">
        <main style="position: relative; z-index: 2;">
            <!-- Simple Tuner View -->
            <section id="simple-view" class="view active">
                <div id="simple-tuner-container"></div>
            </section>

            <!-- Poly Tuner View -->
            <section id="poly-view" class="view">
                <div id="poly-tuner-grid" class="poly-grid"></div>
            </section>

            <!-- Configurations View -->
            <section id="config-view" class="view">
                <div class="monitor-title config-title">Tuner Settings</div>
                <div class="config-content">

                    <div class="settings-group">
                        <label class="setting-option">
                            <input type="radio" name="tuning" value="standard" checked>
                            <div class="setting-details">
                                <span class="setting-name">Standard Tuning</span>
                                <span class="setting-desc">E A D G B E</span>
                            </div>
                            <div class="radio-indicator">
                                <svg viewBox="0 0 24 24" class="check-icon">
                                    <circle cx="12" cy="12" r="10" fill="#00ff88" />
                                    <path d="M7 13l3 3 7-7" stroke="#101015" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" fill="none" />
                                </svg>
                                <div class="empty-circle"></div>
                            </div>
                        </label>

                        <label class="setting-option">
                            <input type="radio" name="tuning" value="drop_d">
                            <div class="setting-details">
                                <span class="setting-name">Drop D</span>
                                <span class="setting-desc">D A D G B E</span>
                            </div>
                            <div class="radio-indicator">
                                <svg viewBox="0 0 24 24" class="check-icon">
                                    <circle cx="12" cy="12" r="10" fill="#00ff88" />
                                    <path d="M7 13l3 3 7-7" stroke="#101015" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" fill="none" />
                                </svg>
                                <div class="empty-circle"></div>
                            </div>
                        </label>

                        <label class="setting-option">
                            <input type="radio" name="tuning" value="open_g">
                            <div class="setting-details">
                                <span class="setting-name">Open G</span>
                                <span class="setting-desc">D G D G B D</span>
                            </div>
                            <div class="radio-indicator">
                                <svg viewBox="0 0 24 24" class="check-icon">
                                    <circle cx="12" cy="12" r="10" fill="#00ff88" />
                                    <path d="M7 13l3 3 7-7" stroke="#101015" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" fill="none" />
                                </svg>
                                <div class="empty-circle"></div>
                            </div>
                        </label>

                        <label class="setting-option">
                            <input type="radio" name="tuning" value="eb_standard">
                            <div class="setting-details">
                                <span class="setting-name">Eb Standard</span>
                                <span class="setting-desc">Eb Ab Db Gb Bb Eb</span>
                            </div>
                            <div class="radio-indicator">
                                <svg viewBox="0 0 24 24" class="check-icon">
                                    <circle cx="12" cy="12" r="10" fill="#00ff88" />
                                    <path d="M7 13l3 3 7-7" stroke="#101015" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" fill="none" />
                                </svg>
                                <div class="empty-circle"></div>
                            </div>
                        </label>

                        <label class="setting-option">
                            <input type="radio" name="tuning" value="open_esus2">
                            <div class="setting-details">
                                <span class="setting-name">Open Esus2</span>
                                <span class="setting-desc">E B E F# B E</span>
                            </div>
                            <div class="radio-indicator">
                                <svg viewBox="0 0 24 24" class="check-icon">
                                    <circle cx="12" cy="12" r="10" fill="#00ff88" />
                                    <path d="M7 13l3 3 7-7" stroke="#101015" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" fill="none" />
                                </svg>
                                <div class="empty-circle"></div>
                            </div>
                        </label>

                        <label class="setting-option">
                            <input type="radio" name="tuning" value="dadgad">
                            <div class="setting-details">
                                <span class="setting-name">DADGAD</span>
                                <span class="setting-desc">D A D G A D</span>
                            </div>
                            <div class="radio-indicator">
                                <svg viewBox="0 0 24 24" class="check-icon">
                                    <circle cx="12" cy="12" r="10" fill="#00ff88" />
                                    <path d="M7 13l3 3 7-7" stroke="#101015" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" fill="none" />
                                </svg>
                                <div class="empty-circle"></div>
                            </div>
                        </label>

                        <label class="setting-option">
                            <input type="radio" name="tuning" value="rain_song">
                            <div class="setting-details">
                                <span class="setting-name">Rain Song</span>
                                <span class="setting-desc">D G C G C D</span>
                            </div>
                            <div class="radio-indicator">
                                <svg viewBox="0 0 24 24" class="check-icon">
                                    <circle cx="12" cy="12" r="10" fill="#00ff88" />
                                    <path d="M7 13l3 3 7-7" stroke="#101015" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" fill="none" />
                                </svg>
                                <div class="empty-circle"></div>
                            </div>
                        </label>

                        <label class="setting-option">
                            <input type="radio" name="tuning" value="custom">
                            <div class="setting-details">
                                <span class="setting-name">Custom</span>
                                <span class="setting-desc">Enter notes manually</span>
                            </div>
                            <div class="radio-indicator">
                                <svg viewBox="0 0 24 24" class="check-icon">
                                    <circle cx="12" cy="12" r="10" fill="#00ff88" />
                                    <path d="M7 13l3 3 7-7" stroke="#101015" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" fill="none" />
                                </svg>
                                <div class="empty-circle"></div>
                            </div>
                        </label>

                        <div id="custom-tuning-input"
                            style="display: none; flex-direction: column; gap: 0.5rem; margin-top: 0.5rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 8px;">
                            <label
                                style="font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px;">Scientific
                                Pitch Notation (comma separated):</label>
                            <input type="text" id="custom-tuning-text" value="E4, B3, G3, D3, A2, E2"
                                style="background: transparent; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; color: #fff; padding: 0.5rem; font-family: monospace; outline: none;">
                            <button id="apply-custom-tuning"
                                style="background: #00ff88; color: #000; border: none; padding: 0.5rem; border-radius: 4px; font-weight: bold; cursor: pointer;">Apply
                                Tuning</button>
                        </div>
                    </div>

                    <div class="settings-divider">CALIBRATION</div>

                    <div class="calibration-group">
                        <div class="calibration-header">
                            <span class="calibration-title">Reference Pitch</span>
